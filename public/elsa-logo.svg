<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B4F8A;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#0B4F8A" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Wave circles representing IoT connectivity -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#waterGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#waterGradient)" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="url(#waterGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- Central water drop shape -->
  <path d="M100 40 C100 40, 130 70, 130 100 C130 116.569, 116.569 130, 100 130 C83.431 130, 70 116.569, 70 100 C70 70, 100 40, 100 40 Z" 
        fill="url(#waterGradient)" 
        filter="url(#dropShadow)"/>
  
  <!-- IoT nodes -->
  <circle cx="100" cy="80" r="4" fill="white" opacity="0.9"/>
  <circle cx="85" cy="95" r="4" fill="white" opacity="0.9"/>
  <circle cx="115" cy="95" r="4" fill="white" opacity="0.9"/>
  <circle cx="100" cy="105" r="4" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="80" x2="85" y2="95" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="100" y1="80" x2="115" y2="95" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="85" y1="95" x2="100" y2="105" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="115" y1="95" x2="100" y2="105" stroke="white" stroke-width="1" opacity="0.6"/>
  
  <!-- ELSA text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#waterGradient)" text-anchor="middle">ELSA</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" fill="#42A5F5" text-anchor="middle">IoT Platform</text>
</svg>
